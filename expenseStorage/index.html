<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Expense Input Form -->
    <form id="expenseForm">
        <label for="chooseAmount">Amount:</label>
        <input type="number" id="chooseAmount" required>
        
        <label for="chooseCategory">Category:</label>
        <select id="chooseCategory" required>
            <option value="Movie">Movie</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Fuel">Fuel</option>
        </select>
        
        <label for="chooseDescription">Description:</label>
        <input type="text" id="chooseDescription" required>
        
        <button type="submit">Add Expense</button>
    </form>

    <!-- Expense List -->
    <ul id="expenseList"></ul>
</body>
<script src="./index.js"></script>
</html>
